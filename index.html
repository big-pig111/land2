<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>naibubu Peripheral Site</title>
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <style>
    body {
      background: #FFF8F0;
      font-family: 'ZCOOL KuaiLe', cursive, sans-serif;
      margin: 0;
      padding: 0;
      color: #FF69B4;
      /* labubu浮雕背景 */
      background-image: url('data:image/svg+xml;utf8,<svg width="80" height="80" xmlns="http://www.w3.org/2000/svg"><ellipse cx="40" cy="40" rx="30" ry="36" fill="%23ffe4ec" fill-opacity="0.3"/><ellipse cx="25" cy="20" rx="8" ry="16" fill="%23ffd6e0" fill-opacity="0.25"/><ellipse cx="55" cy="20" rx="8" ry="16" fill="%23ffd6e0" fill-opacity="0.25"/></svg>');
      background-size: 120px 120px;
      background-repeat: repeat;
    }
    header {
      text-align: center;
      padding: 32px 0 8px 0;
      position: relative;
    }
    .labubu-svg {
      position: absolute;
      top: 10px;
      width: 48px;
      height: 48px;
    }
    .labubu-svg.left {
      left: 24px;
    }
    .labubu-svg.right {
      right: 24px;
      transform: scaleX(-1);
    }
    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: #FFB6C1;
      text-shadow: 2px 2px 0 #FFD700;
    }
    .subtitle {
      font-size: 1.2rem;
      color: #FF69B4;
      margin-top: 8px;
    }
    .main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 60vh;
    }
    .photo-area {
      position: relative;
      width: 340px;
      height: 420px;
      margin: 32px 0;
      background: #fff0f6;
      border-radius: 32px;
      box-shadow: 0 8px 32px #ffb6c1aa;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .labubu-face {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 56px;
      height: 56px;
      z-index: 4;
    }
    .labubu-face.left {
      left: -60px;
    }
    .labubu-face.right {
      right: -60px;
      transform: translateY(-50%) scaleX(-1);
    }
    .arrow-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #FF69B4;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      font-size: 2rem;
      cursor: pointer;
      z-index: 2;
      opacity: 0.85;
      transition: background 0.2s;
    }
    .arrow-btn:hover {
      background: #FFD700;
      color: #FF69B4;
    }
    .arrow-left {
      left: 8px;
    }
    .arrow-right {
      right: 8px;
    }
    .naibubu-img {
      width: 320px;
      height: 400px;
      object-fit: cover;
      border-radius: 28px;
      filter: drop-shadow(0 4px 16px #ffb6c1aa);
      z-index: 1;
    }
    /* 卡通露奶遮罩 */
    .nipple-mask {
      position: absolute;
      left: 50%;
      top: 65%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 60px;
      pointer-events: none;
      z-index: 3;
    }
    .nipple-mask .nipple {
      position: absolute;
      width: 36px;
      height: 36px;
      background: #fff0f6;
      border: 3px solid #FF69B4;
      border-radius: 50%;
      top: 12px;
    }
    .nipple-mask .nipple.left {
      left: 0;
    }
    .nipple-mask .nipple.right {
      right: 0;
    }
    .nipple-mask .dot {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #FFD700;
      border-radius: 50%;
      top: 23px;
    }
    .nipple-mask .dot.left {
      left: 10px;
    }
    .nipple-mask .dot.right {
      right: 10px;
    }
    nav {
      text-align: center;
      margin-top: 24px;
    }
    nav a {
      color: #FF69B4;
      text-decoration: none;
      margin: 0 18px;
      font-size: 1.1rem;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #FFD700;
    }
    footer {
      text-align: center;
      color: #FFB6C1;
      font-size: 0.9rem;
      margin: 32px 0 12px 0;
      position: relative;
    }
    .footer-labubu {
      position: absolute;
      bottom: 0;
      width: 48px;
      height: 48px;
    }
    .footer-labubu.left {
      left: 24px;
    }
    .footer-labubu.right {
      right: 24px;
      transform: scaleX(-1);
    }
  </style>
</head>
<body>
  <header>
    <svg class="labubu-svg left" viewBox="0 0 48 48"><ellipse cx="24" cy="28" rx="18" ry="16" fill="#FFD6E0"/><ellipse cx="12" cy="8" rx="6" ry="12" fill="#FFB6C1"/><ellipse cx="36" cy="8" rx="6" ry="12" fill="#FFB6C1"/><ellipse cx="24" cy="28" rx="10" ry="8" fill="#fff"/><ellipse cx="18" cy="26" rx="2" ry="3" fill="#FF69B4"/><ellipse cx="30" cy="26" rx="2" ry="3" fill="#FF69B4"/></svg>
    <div class="logo">naibubu</div>
    <svg class="labubu-svg right" viewBox="0 0 48 48"><ellipse cx="24" cy="28" rx="18" ry="16" fill="#FFD6E0"/><ellipse cx="12" cy="8" rx="6" ry="12" fill="#FFB6C1"/><ellipse cx="36" cy="8" rx="6" ry="12" fill="#FFB6C1"/><ellipse cx="24" cy="28" rx="10" ry="8" fill="#fff"/><ellipse cx="18" cy="26" rx="2" ry="3" fill="#FF69B4"/><ellipse cx="30" cy="26" rx="2" ry="3" fill="#FF69B4"/></svg>
    <div class="subtitle">Trendy Exposed × labubu Peripheral Site</div>
  </header>
  <div class="main">
    <div class="photo-area">
      <svg class="labubu-face left" viewBox="0 0 56 56"><ellipse cx="28" cy="32" rx="20" ry="18" fill="#FFD6E0"/><ellipse cx="14" cy="10" rx="7" ry="14" fill="#FFB6C1"/><ellipse cx="42" cy="10" rx="7" ry="14" fill="#FFB6C1"/><ellipse cx="28" cy="32" rx="12" ry="10" fill="#fff"/><ellipse cx="22" cy="30" rx="2.5" ry="3.5" fill="#FF69B4"/><ellipse cx="34" cy="30" rx="2.5" ry="3.5" fill="#FF69B4"/></svg>
      <button class="arrow-btn arrow-left" onclick="prevPhoto()">&#8592;</button>
      <img id="naibubuImg" class="naibubu-img" src="https://placehold.co/320x400/FFB6C1/FFF?text=naibubu+1" alt="naibubu photo">
      <div class="nipple-mask">
        <div class="nipple left"></div>
        <div class="nipple right"></div>
        <div class="dot left"></div>
        <div class="dot right"></div>
      </div>
      <button class="arrow-btn arrow-right" onclick="nextPhoto()">&#8594;</button>
      <svg class="labubu-face right" viewBox="0 0 56 56"><ellipse cx="28" cy="32" rx="20" ry="18" fill="#FFD6E0"/><ellipse cx="14" cy="10" rx="7" ry="14" fill="#FFB6C1"/><ellipse cx="42" cy="10" rx="7" ry="14" fill="#FFB6C1"/><ellipse cx="28" cy="32" rx="12" ry="10" fill="#fff"/><ellipse cx="22" cy="30" rx="2.5" ry="3.5" fill="#FF69B4"/><ellipse cx="34" cy="30" rx="2.5" ry="3.5" fill="#FF69B4"/></svg>
    </div>
  </div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Dress Up</a>
    <a href="#">About</a>
    <a href="#">Contact Us</a>
  </nav>
  <footer>
    <svg class="footer-labubu left" viewBox="0 0 48 48"><ellipse cx="24" cy="28" rx="18" ry="16" fill="#FFD6E0"/><ellipse cx="12" cy="8" rx="6" ry="12" fill="#FFB6C1"/><ellipse cx="36" cy="8" rx="6" ry="12" fill="#FFB6C1"/><ellipse cx="24" cy="28" rx="10" ry="8" fill="#fff"/><ellipse cx="18" cy="26" rx="2" ry="3" fill="#FF69B4"/><ellipse cx="30" cy="26" rx="2" ry="3" fill="#FF69B4"/></svg>
    &copy; 2025 naibubu. All rights reserved.
    <svg class="footer-labubu right" viewBox="0 0 48 48"><ellipse cx="24" cy="28" rx="18" ry="16" fill="#FFD6E0"/><ellipse cx="12" cy="8" rx="6" ry="12" fill="#FFB6C1"/><ellipse cx="36" cy="8" rx="6" ry="12" fill="#FFB6C1"/><ellipse cx="24" cy="28" rx="10" ry="8" fill="#fff"/><ellipse cx="18" cy="26" rx="2" ry="3" fill="#FF69B4"/><ellipse cx="30" cy="26" rx="2" ry="3" fill="#FF69B4"/></svg>
  </footer>
  <script>
    // 示例图片数组，后续可替换为真实图片
    const photos = [
      'https://placehold.co/320x400/FFB6C1/FFF?text=naibubu+1',
      'https://placehold.co/320x400/FFD700/FFF?text=naibubu+2'
    ];
    let current = 0;
    function showPhoto(idx) {
      const img = document.getElementById('naibubuImg');
      img.src = photos[idx];
    }
    function prevPhoto() {
      current = (current - 1 + photos.length) % photos.length;
      showPhoto(current);
    }
    function nextPhoto() {
      current = (current + 1) % photos.length;
      showPhoto(current);
    }
  </script>
</body>
</html>
